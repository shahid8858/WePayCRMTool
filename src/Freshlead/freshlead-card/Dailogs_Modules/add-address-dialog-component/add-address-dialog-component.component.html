<h2 mat-dialog-title>Add Address</h2>
<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
<div mat-dialog-content class="dialog-content">
   <div class="form-grid">
    
    <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type">
        <mat-option value="home">Home</mat-option>
        <mat-option value="work">Work</mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput placeholder="Enter address" formControlName="address" />
    </mat-form-field>
 

    <mat-form-field appearance="outline">
      <mat-label>State</mat-label>
      <mat-select formControlName="state">
        @for (state of states; track state.id) {
          <mat-option [value]="state.id">{{ state.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="Enter city"  formControlName="city"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Pincode</mat-label>
      <input matInput placeholder="Enter pincode"  formControlName="pincode"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>House Type</mat-label>
      <mat-select formControlName="houseType">
        <mat-option value="owned">Owned</mat-option>
        <mat-option value="rented">Rented</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
       @for (status of leadstatus; track status.id) {
        <mat-option [value]="status.id">{{ status.label }}</mat-option>
       }
      </mat-select>
    </mat-form-field>
   </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" type="submit" >Add</button>
</div>
</form>
