<h2 mat-dialog-title>Add Employment details</h2>
<form [formGroup]="assestForm" (ngSubmit)="onSubmit()">
<div mat-dialog-content class="dialog-content">
   <div class="form-grid">
    
   <mat-form-field appearance="outline">
  <mat-label>Assest Name</mat-label>
  <input matInput placeholder="Enter assest Name" formControlName="asset_name">
</mat-form-field>

    
    <mat-form-field appearance="outline">
  <mat-label>Assest Value</mat-label>
  <input matInput placeholder="" formControlName="asset_value">
</mat-form-field>     
   </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" type="submit" >Add</button>
</div>
</form>
