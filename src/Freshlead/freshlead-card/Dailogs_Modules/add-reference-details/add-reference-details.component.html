<h2 mat-dialog-title>Add Refrence</h2>
<form [formGroup]="refrenceForm" (ngSubmit)="onSubmit()">
<div mat-dialog-content class="dialog-content">
   <div class="form-grid">
    
   <mat-form-field appearance="outline">
      <mat-label>Relation</mat-label>
      <mat-select formControlName="relation">
        @for (relation of relations; track relation.relationname) {
          <mat-option [value]="relation.relationname">{{ relation.relationname }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Full Name</mat-label>
      <input matInput placeholder="Enter Full Name" formControlName="fullname" />
    </mat-form-field>
 


    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput placeholder="Enter address" formControlName="address" />
    </mat-form-field>
 

    <mat-form-field appearance="outline">
      <mat-label>State</mat-label>
      <mat-select formControlName="state">
        @for (state of states; track state.id) {
          <mat-option [value]="state.id">{{ state.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="Enter city"  formControlName="city"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Pincode</mat-label>
      <input matInput placeholder="Enter pincode"  formControlName="pincode"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput placeholder="Enter Phone Number"  formControlName="phonenumber"/>
    </mat-form-field>
   </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" type="submit" >Add</button>
</div>
</form>
